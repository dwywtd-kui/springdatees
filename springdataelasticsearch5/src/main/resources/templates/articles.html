<!DOCTYPE html>
<!--suppress ALL-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>文件ID</th>
        <th>文件名称</th>
        <th>内容</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="article:${articlelist}">
        <td th:text="${article.id}">id</td>
        <td th:text="${article.name}">name</td>
        <!--<td th:text="${article.text}">text</td>-->
        <td th:utext="${article.text}">text</td>
        <td><a href="#" th:href="@{/download(filename=${article.id})}">下载文件</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
